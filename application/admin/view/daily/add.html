<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Write_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-write_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[write_date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-add_num" class="form-control" name="row[add_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Service_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-service_num" class="form-control" name="row[service_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dingyue_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dingyue_num" class="form-control" name="row[dingyue_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Off_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-off_num" class="form-control" name="row[off_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Personal_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-personal_num" class="form-control" name="row[personal_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Intention_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-intention_num" class="form-control" name="row[intention_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Callback_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-callback_num" class="form-control" name="row[callback_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark_content" class="form-control editor" rows="5" name="row[remark_content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
