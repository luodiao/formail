<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wechat_nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wechat_nickname" class="form-control" name="row[wechat_nickname]" type="text" value="{$row.wechat_nickname}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" data-rule="required" class="form-control" name="row[mobile]" type="text" value="{$row.mobile}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wechat_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wechat_name" data-rule="required" class="form-control" name="row[wechat_name]" type="text" value="{$row.wechat_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wechat_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-wechat_type" data-rule="required" class="form-control selectpicker" name="row[wechat_type]">
                {foreach name="wechatTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.wechat_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Industry_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-industry_type" data-rule="required" class="form-control selectpicker" name="row[industry_type]">
                {foreach name="industryTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.industry_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-project" data-rule="required" class="form-control selectpicker" name="row[project]">
                {foreach name="projectList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.project"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">成交金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" class="form-control" step="0.01" name="row[price]" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">成交周期:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-length" class="form-control" name="row[length]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">返现金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cashback_price" class="form-control" step="0.01" name="row[cashback_price]" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">实际收入:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-income_price" class="form-control" step="0.01" name="row[income_price]" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">开通时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-open_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[open_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">到期时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[end_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">续费次数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-number" class="form-control" name="row[number]" type="number" value="0">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
