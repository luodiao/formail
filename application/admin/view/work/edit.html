<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wechat_nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wechat_nickname" class="form-control" name="row[wechat_nickname]" type="text" value="{$row.wechat_nickname}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" data-rule="required" class="form-control" name="row[mobile]" type="text" value="{$row.mobile}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wechat_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wechat_name" data-rule="required" class="form-control" name="row[wechat_name]" type="text" value="{$row.wechat_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wechat_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-wechat_type" data-rule="required" class="form-control selectpicker" name="row[wechat_type]">
                {foreach name="wechatTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.wechat_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Industry_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-industry_type" data-rule="required" class="form-control selectpicker" name="row[industry_type]">
                {foreach name="industryTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.industry_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-project" data-rule="required" class="form-control selectpicker" name="row[project]">
                {foreach name="projectList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.project"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-level" data-rule="required" class="form-control selectpicker" name="row[level]">
                {foreach name="levelList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.level"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Frist_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-frist_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[frist_time]" type="text" value="{:$row.frist_time?datetime($row.frist_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Callback_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-callback_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[callback_time]" type="text" value="{:$row.callback_time?datetime($row.callback_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Callback_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-callback_desc" class="form-control " rows="5" name="row[callback_desc]" cols="50">{$row.callback_desc}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control " rows="5" name="row[remark]" cols="50">{$row.remark}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
