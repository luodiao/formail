<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Auth')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input  id="c-auth" class="form-control" type="hidden" value="{$list.fk_id}" name="row[auth]"/>
             <input  class="form-control" type="text" 
             {switch name="list.fk_id"}
                {case value="5"} value="个人活码" {/case}
                {case value="4"}value="社群活码"{/case}
                {case value="3"}value="节日指数"{/case}
                {case value="2"}value="群发宝"{/case}
                {case value="1"}value="裂变宝"{/case}
            {/switch}
              readonly unselectable='on'/>
            
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" class="form-control" type="hidden" name="row[type]" 
            {switch name="list.fk_id"}
                {case value="5"} value="4" {/case}
                {case value="4"}value="3"{/case}
                {case value="3"}value="0"{/case}
                {case value="2"}value="0"{/case}
                {case value="1"}value="0"{/case}
            {/switch}
            readonly unselectable='on'/> 
            <input  class="form-control" type="text" 
             {switch name="list.fk_id"}
                {case value="5"} value="个人" {/case}
                {case value="4"}value="社群"{/case}
                {case value="3"}value="公众号"{/case}
                {case value="2"}value="公众号"{/case}
                {case value="1"}value="公众号"{/case}
            {/switch}
              readonly unselectable='on'/>     
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wx_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wx_id" class="form-control" type="text" value="{$wechat.id}" name="row[wx_id]" readonly unselectable='on' />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wxname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input  id="c-wxname" class="form-control" type="text" value="{$wechat.name}" name="row[wxname]" readonly unselectable='on'/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" class="form-control" name="row[username]" type="text" value="{$user.username}" readonly unselectable='on'/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">用户手机号码:</label>
        <div class="col-xs-12 col-sm-8">
            <input  class="form-control"  type="text" value="{$user.mobile}" readonly unselectable='on'/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-level" class="form-control selectpicker" name="row[level]">
                {foreach name="levelList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <input id="c-user_id" class="form-control"  name="row[user_id]" type="hidden" value="{$user.id}" readonly unselectable='on'/>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-desc" class="form-control " rows="5" name="row[desc]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
